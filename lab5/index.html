<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<p>
	<img id="die1" src="die1.png" alt="blank image">
	<img id="die2" src="die2.png" alt="blank image">
	<img id="die3" src="die3.png" alt="blank image">
	<img id="die4" src="die4.png" alt="blank image">
	<img id="die5" src="die5.png" alt="blank image">
	<img id="die6" src="die6.png" alt="blank image">
	<br>
	<img id="die7" src="die1.png" alt="blank image">
	<img id="die8" src="die2.png" alt="blank image">
	<img id="die9" src="die3.png" alt="blank image">
	<img id="die10" src="die4.png" alt="blank image">
	<img id="die11" src="die5.png" alt="blank image">
	<img id="die12" src="die6.png" alt="blank image">
	</p>
	<form action="#">
		<input type="button" id="rollButton" value="Roll Dice">
	</form>
	
	<div id="frequencyTable"></div>

	<script type="text/javascript">
		var fre1=0;
		var fre2=0;
		var fre3=0;
		var fre4=0;
		var fre5=0;
		var fre6=0;
		var total=0;

		function start()
		{
			var button=document.getElementById("rollButton");
			button.addEventListener("click",rollDice,false);
		}
		window.addEventListener("load",start,false);
		function rollDice()
		{
			var face;
			for(var i=1;i<=12;++i){
				face = Math.floor(1 + Math.random()*6);
				setImage(i,face);
				tallyRolls(face);
				++total;
			}
			updateFrequencyTable();

		}
		function setImage(dieNumber,face)
		{
			var dieImg = document.getElementById("die"+dieNumber);
			dieImg.setAttribute("src","die"+face+".png");
			dieImg.setAttribute("alt","die with "+face+" spot(s)");
		}

		function tallyRolls(face){
			switch(face){
				case 1:
					++fre1;
					break;
				case 2:
					++fre2;
					break;
				case 3:
					fre3++;
					break;
				case 4:
					fre4++;
					break;
				case 5:
					fre5++;
					break;
				case 6:
					fre6++;
					break;
			}
		}
		function updateFrequencyTable(){
			var tableDiv=document.getElementById("frequencyTable");
			tableDiv.innerHTML = '<table>'+'<caption>Die Rolling Frequencies</caption>'+
								'<thead> <th>Face</th><th>Frequency</th><th>Percent</th> </thead>'+
								'<tbody> <tr> <td>1</td> <td>'+fre1+'</td> <td>'+Math.floor((fre1/total)*100)+'%</td> </tr>'+
								 		'<tr> <td>2</td> <td>'+fre2+'</td> <td>'+Math.floor((fre2/total)*100)+'%</td> </tr>'+
								 		'<tr> <td>3</td> <td>'+fre3+'</td> <td>'+Math.floor((fre3/total)*100)+'%</td> </tr>'+
								 		'<tr> <td>4</td> <td>'+fre4+'</td> <td>'+Math.floor((fre4/total)*100)+'%</td> </tr>'+
								 		'<tr> <td>5</td> <td>'+fre5+'</td> <td>'+Math.floor((fre5/total)*100)+'%</td> </tr>'+
								 		'<tr> <td>6</td> <td>'+fre6+'</td> <td>'+Math.floor((fre6/total)*100)+'%</td> </tr> <tbody>'+'</table>';
		}
		
	</script>
</body>
</html>
