<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2-3</title>
	<style type="text/css">
		.content{ font-weight:bold; }
		#content{ font-weight:inherit; }
	</style>
</head>
<body>

<form>
	<h2 id="content">New HTML5 Input Types Demo</h2>
	This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.<br>
	<p class="content">
	<label>Color:</label>
		<input type="color" name="color" autofocus> (Hexadecimal code such as #ADD8E6)
	
	</p>
	<p>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date">(yyyy-mm-dd)
	</p>
	<p class="content">
		<label for="email">Email:</label>
		<input type="mailto" name="email" placeholder="name@domail.com">name@domail.com
	</p>
	<p>
		<label for="num">Number:</label>
		<input type="Number" name="num" min="0" max="7" value="4">(Enter a number between 0 and 7)
	</p>
	<p class="content">
		<label for="range">Range:</label>
		<input type="range" name="range" min="0" max="20">
	</p>
	<p>
		<label for="search">Search:</label>
		<input type="text" name="search" placeholder="search query">
	</p>
	<p class="content">
		<label for="time">Time:</label>
		<input type="time" name="time">(hh:mm)
	</p>
	<p>
		<input type = "submit" value = "Submit">
		<input type = "reset" value = "Clear">
	</p>
</form>
</body>
</html>
