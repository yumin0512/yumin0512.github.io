<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2-2</title>
	<style type="text/css">
		thead em{ color:red; }
		tbody em{ color:rebeccapurple ; }
		label{ text-decoration:underline; }
		.question{ background-color:gold; }
	</style>
</head>
<body>

<form>
<table border="1">

	<thead>
		<tr>
			<th colspan="3">About--<em>111306068</em></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th rowspan="3">
			<img src=https://images.chinatimes.com/newsphoto/2020-11-22/1024/20201122004136.jpg alt="photo" width="100" height="100">
			<br>personal photo
			</th>
			<td colspan="2">
				<label>
				Name:<input type="name" name="name">	
				</label><br>
				Gender:
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Other">Other
			</td>
		</tr>
		<tr>
			<td>Country:
				<select name="country">
				<option value="Taipei" selected>Taipei</option>
				<option value="Tainan">Tainan</option>
				<option value="Taichung">Taichung</option>
				<option value="Taoyuan">Taoyuan</option>
				</select>
			</td>
			<td>Birthday:
			<input type="date" name="birthday">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<label>E-mail:
				<input type="E-mail" name="E-mail address">
				</label>
			</td>
		</tr>
		<tr>
			<th><p align="left" class="question">Hobby</p></th>
			<td colspan="2">
				<input type="checkbox" name="hobby" value="Swimming">Swimming
				<input type="checkbox" name="hobby" value="Volleyball">Volleyball
				<input type="checkbox" name="hobby" value="Movie">Movie
				<input type="checkbox" name="hobby" value="Game">Game
				<input type="checkbox" name="hobby" value="Sleep">Sleep
			</td>
		</tr>
		<tr>
			<th><p align="left" class="question">Skill</p></th>
			<td colspan="2">
				<input type="checkbox" name="skill" value="Java">Java
				<input type="checkbox" name="skill" value="HTML">HTML
				<input type="checkbox" name="skill" value="Python">Python
				<input type="checkbox" name="skill" value="Microsoft Office">Microsoft Office
				<input type="checkbox" name="skill" value="Premiere">Premiere
			</td>
		</tr>
		<tr>
			<th><p align="left" class="question">Say Something</p></th>
			<td colspan="2">
				<textarea placeholder="Say something here."></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<input type = "submit" value = "提交">
				<input type = "reset" value = "重設">
			</td>
		</tr>
	</tbody>

</table>
</form>

</body>
</html>
